{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>


{% if user.is_authenticated %}
    <p>Logged as {{ user.username }}</p>
    <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
{% else %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <a href="{% url "social:begin" "github" %}">
                    <button class="btn btn-outline-light" style="width: 320px">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="{% static 'png_auth/github.png' %}" class="img-fluid" width="30px" alt="">
                            </div>
                            <div class="col-md-10"><strong class="text-dark">Войти через GitHub</strong></div>
                        </div>
                    </button>
                </a>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                    <img src="{% static 'png_auth/success_google.png' %}">
                </a>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <a href="{% url 'social:begin' 'facebook' %}">
                    <img src="{% static 'png_auth/success_facebook.png' %}">
                </a>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <a href="{% url 'social:begin' 'yandex' %}">
                    <button class="btn btn-warning" style="width: 320px">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="{% static 'png_auth/yandex.png' %}" class="img-fluid" alt="">
                            </div>
                            <div class="col-md-10"><strong>Войти через Yandex</strong></div>
                        </div>
                    </button>
                </a>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <a href="#">
                    <button class="btn btn-info" style="width: 320px">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="{% static 'png_auth/vk.jpg' %}" class="img-fluid" alt="">
                            </div>
                            <div class="col-md-10"><strong class="text-white">Войти через Вконтакте</strong></div>
                        </div>
                    </button>
                </a>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <a href="#">
                    <button class="btn btn-primary" style="width: 320px">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="{% static 'png_auth/twitter_2.jpg' %}" class="img-fluid" alt="">
                            </div>
                            <div class="col-md-10"><strong class="text-white">Войти через Twitter</strong></div>
                        </div>
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endif %}
<fb:login-button
        scope="public_profile,email"
        onlogin="checkLoginState();">
</fb:login-button>
{#<div#}
{#        class="fb-like"#}
{#        data-share="true"#}
{#        data-width="450"#}
{#        data-show-faces="true">#}
{#</div>#}
</body>

<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '409074133687986',
            xfbml: true,
            version: 'v9.0'
        });
        FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
    });

    function checkLoginState() {
        FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
        });
    }

</script>
</html>
